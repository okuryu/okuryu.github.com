<!DOCTYPE html>
<html>
<head>
{% include meta.html %}
<meta property="og:title" content="{{ page.title }}">
<meta property="og:type" content="article">
<meta property="og:url" content="http://www.okuryu.com{{ page.url }}">
<meta property="og:image" content="http://www.okuryu.com/okuryu.jpg">
<meta property="og:site_name" content="Ryuichi Okumura">
<meta property="fb:admins" content="1284078629">
{% include link.html %}
<title>{{ page.title }} &mdash; Ryuichi Okumura</title>
</head>
<body>
{% include header.html %}
<div class="bd">
<h2>{{ page.title }}</h2>
<p class="date">&mdash; {{ page.date | date: "%B %d, %Y" }}</p>
{{ content }}
<div class="fb-like" data-href="http://www.okuryu.com{{ page.url }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" data-font="lucida grande"></div>
<div><a href="https://twitter.com/share" class="twitter-share-button" data-via="okuryu">Tweet</a></div>
</div>
{% include footer.html %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=154153227956764";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
{% include analytics.html %}
</body>
</html>
